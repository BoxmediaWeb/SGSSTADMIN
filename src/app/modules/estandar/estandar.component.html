<div class="w-full h-full">

    <mat-drawer-container class="flex-auto w-full h-full">

        <mat-drawer
            class="flex w-60 min-w-60 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer>
            <fuse-vertical-navigation
                [navigation]="menuData"
                [inner]="true"
                [mode]="'side'"
                [name]="'docs-core-features-navigation'"
                [opened]="true"></fuse-vertical-navigation>
        </mat-drawer>

        <mat-drawer-content
            class="flex flex-col"
            fuseScrollReset>
            
            <div *ngIf="maestroActual?.id" class="flex w-full flex-row flex-0 p-5 border-b bg-card">
                <div class="flex-1 min-w-0">
                    <div class="flex flex-wrap items-center font-medium">
                        <div>
                            <a class="whitespace-nowrap text-primary-500">Estándares</a>
                        </div>
        
                        <div class="flex items-center ml-1 whitespace-nowrap">
                            <mat-icon
                                class="icon-size-5 text-secondary"
                                [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                            <span class="ml-1 text-secondary">{{maestroActual?.ubicacion}}</span>
                        </div>
                    </div>
        
                    <div class="mt-2">
                        <h2 class="text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            {{maestroActual?.nombre}}
                        </h2>
                        <h3 class="text-1xl md:text-2xl tracking-tight leading-7 sm:leading-10 truncate">
                            Formato N°: {{maestroActual?.ubicacion}}
                        </h3>
                    </div>
                </div>
        
                <div class="flex flex-col items-center justify-center">

                <div class="relative mr-3 inset-0 flex flex-col p-3 cursor-pointer items-center justify-center">
                    <button mat-icon-button
                        (click)="irVistaDocumentos()"
                        *ngIf="documentosLength>0"
                        matTooltip="Archivos disponibles para este estándar"
                        >
                        <div>
                            <div class="flex flex-col items-center justify-center">
                                <mat-icon
                                    class="icon-size-8 text-hint"
                                    [svgIcon]="'iconsmind:folder'"></mat-icon>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

                <!--(click)="toggleDrawer()"-->
                <button
                    class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last"
                    mat-icon-button>
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </div>

            <div class="w-full p-5">
                <router-outlet></router-outlet>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>
</div>
