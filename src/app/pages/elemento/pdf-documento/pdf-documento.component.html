<section class="p-2">
    <div class="my-5 print:hidden">
        <button class="bg-red-600 text-white" mat-button (click)="onPrint()">
            PDF
            <mat-icon class="icon-size-5 text-white ml-1" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
        </button>
    </div>
    <div class="p-2 print:block" [innerHTML]="htmlContent">
        {{htmlContent}}
    </div>
</section>
