<div class="flex flex-col w-full">
    <div class="w-full">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background -->
            <ng-container><!--*ngIf="contact.background"-->
                <img
                    class="absolute inset-0 object-cover w-full h-full"
                    src="assets/images/banner.jpg">
            </ng-container>
            <!-- Close button -->
            <!--<div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>-->
        </div>


        <form [formGroup]="perfilForm" class="w-full">
            
            <div class="flex flex-auto pl-6 pr-6 items-end -mt-16">
                <div class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                    <!-- Upload / Remove avatar -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                    <div class="absolute inset-0 flex items-center justify-center z-20">
                        <div>
                            <input
                                id="avatar-file-input"
                                class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                type="file"
                                [multiple]="false"
                                [accept]="'image/jpeg, image/png'"
                                (change)="detectarCambio($event)"
                                #avatarFileInput
                                ><!--(change)="uploadAvatar(avatarFileInput.files)"-->
                            <label
                                
                                class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                for="avatar-file-input"
                                matRipple
                                >
                                <mat-icon
                                    class="text-white"
                                    [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                            </label><!--(click)="imagenPerfilModal()"-->
                        </div>
                        <!--
                        <div>
                            <button
                                mat-icon-button
                                >
                                <mat-icon
                                    class="text-white"
                                    [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                            </button>
                        </div>
                        -->
                    </div>
                    <!-- Image/Letter -->
                    <img
                        #imgPerfil
                        class="object-cover w-full h-full"
                        [src]="imagenSeleccionada">
                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-8 w-full">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Role</mat-label>
                        <mat-select matInput [formControlName]="'role'" class="w-full">
                            <mat-option *ngFor="let role of dataRole" [value]="role.id">{{role.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-8 w-full">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Nombres</mat-label>
                        <input
                            matInput
                            [formControlName]="'nombres'"
                            [placeholder]="'Job title'">
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-8 w-full ml-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Apellidos</mat-label>
                        <input
                            matInput
                            [formControlName]="'apellidos'"
                            [placeholder]="'Company'">
                    </mat-form-field>
                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-4 w-full">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Fecha</mat-label>
                        <input
                            id="fecha"
                            matInput
                            [formControlName]="'fecha_ingreso'"
                            [matDatepicker]="picker">
                
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-4 w-full ml-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Nombre de usuario</mat-label>
                        <mat-icon
                        matPrefix
                        class="hidden sm:flex icon-size-5"
                        [svgIcon]="'heroicons_solid:user'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'nickname'"
                            [placeholder]="'Company'">
                    </mat-form-field>
                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-4 w-full">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Cargo</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:briefcase'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'cargo'"
                            [placeholder]="'Job title'">
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-4 w-full ml-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Empresa</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:office-building'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'empresa'"
                            [placeholder]="'Company'">
                    </mat-form-field>
                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-4 w-full">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Email</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'email'"
                            [placeholder]="'Email address'">
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-4 w-full ml-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Teléfono</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'telefono'"
                            [placeholder]="'Company'">
                    </mat-form-field>
                </div>
            </div>

            <div class="flex  pl-6 pr-6">
                <!-- Title -->
                <div class="mt-4 w-full" *ngIf="!usuario_id">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Contraseña</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:key'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'password_1'"
                            [placeholder]="'Email address'">
                    </mat-form-field>
                </div>

                <!-- Company -->
                <div class="mt-4 w-full ml-2" *ngIf="!usuario_id">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Repita la contraseña</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:key'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'password_2'"
                            [placeholder]="'Company'">
                    </mat-form-field>
                </div>
            </div>


                    <!-- Actions -->
                    <div class="flex items-center mt-10 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t">
                        <!-- Cancel -->
                        <button
                            class="ml-auto"
                            mat-button>
                            Cancel
                        </button>
                        <!-- Save -->
                        <button
                            (click)="setUserPerfil()"
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="perfilForm.invalid">
                            Guardar
                        </button>
                    </div>

        </form>

    </div>
</div>
